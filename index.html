<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Party Planner</title>

    <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>

<body>

    <div class="headline">
        <img src="img/ballons.jpeg" class="headline-img" alt="ballons">
        <img src="icon/MobileLogo.png" class="Logo" alt="Party planner logo">
    </div>

    <header>
        <img src="img/doughnutDown.jpeg" class="mission-statement" alt="doughnut">
        <p>Making party planning as fun and enjoyable as the party</p>
        <img src="img/partyFood.jpeg" class="mission-statement" alt="party food">
        <p>Ensuring that no party goes unplanned</p>
        <img src="img/muffins.jpeg" class="mission-statement" alt="muffins">
        <p>Reinventing the complex and chaotic process of party planning into something fun and organized</p>
    </header>
    
    <div class="get-started">
        <button class="btn">Get Started</button>
    </div>

    <section class="middle-section">
        <img src="img/confete.jpeg" class="about-headline-img" alt="confete">
        <p>About Party Planner</p>
    </section>

    <div class="call-to-action">
        <button>Sign Up</button>
        <button>About Us</button>
    </div>

    <footer class="footer">
        <img src="img/muffins.jpeg" class="footer-img" alt="turquoise-background">
    </footer>

</body>

</html>
